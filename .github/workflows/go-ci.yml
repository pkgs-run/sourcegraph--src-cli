name: Go CI

on:
  - push

jobs:
  go-test:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -i ./...
      - run: go test -race -v ./...
  go-build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/jh/ci-artifact'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - run: CGO_ENABLED=0 go build ./cmd/src
      - run: ls -al
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: "src"
          if-no-files-found: error
